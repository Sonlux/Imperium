# Mosquitto MQTT Broker Configuration for Imperium

# Network Settings
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Allow anonymous connections (for development only)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Connection messages
connection_messages true

# Maximum connections
max_connections -1

# Message size limit (10MB)
message_size_limit 10485760
